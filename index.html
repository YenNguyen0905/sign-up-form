<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <div class="filling-content">
            <form action="">
                <div class="filling">
                    <label for="fname" required>First Name:</label><br>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="filling">
                    <label for="lname" required>Last Name:</label><br>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="filling">
                    <label for="email" required>Email Address:</label><br>
                    <input type="text" id="email" name="email">
                </div>
                <div class="filling">
                    <label for="pass" required>Password:</label><br>
                    <input type="password" id="pass" name="password">
                </div>
                <div class="filling">
                    <label for="reenter" required>Re-enter Password:</label><br>
                    <input type="password" id="reenter" name="reenter-password">
                </div>
                <input type="submit" value="Submit">
            </form>


        </div>
    </div>

</body>

</html>
